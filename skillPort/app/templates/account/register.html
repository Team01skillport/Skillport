{% extends "base.html" %} 

{% block title %}新規アカウント登録{% endblock %} 

{% block content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
</head>

<div class="register-wrapper">
  <div class="register-container">
    <h1 class="register-title">新規アカウント登録</h1>
    <form method="POST" class="register-form">
      
      <input
        type="text"
        name="nickname"
        placeholder="ユーザー名 (ニックネーム)"
        class="form-input"
        required
      />
      
      <input
        type="email"
        name="email"
        placeholder="メールアドレス"
        class="form-input"
        required
      />
      
      <input
        type="tel"
        name="tel"
        placeholder="電話番号（ハイフンなし 11桁）"
        class="form-input"
        required
      />
      
      <input
        type="password"
        name="password"
        placeholder="パスワード（8〜32文字）"
        class="form-input"
        required
      />
      
      <input
        type="password"
        name="password_confirm"
        placeholder="パスワード (確認)"
        class="form-input"
        required
      />
      
      <input
        type="text"
        name="last_name"
        placeholder="姓 (漢字/ひらがな/英字)"
        class="form-input"
      />

      <input
        type="text"
        name="first_name"
        placeholder="名 (漢字/ひらがな/英字)"
        class="form-input"
      />
      
      <input
        type="text"
        name="furigana"
        placeholder="フリガナ (カタカナ 1文字以上)"
        class="form-input"
      />
      
      <input
        type="date"
        name="birthdate"
        placeholder="生年月日 (YYYY-MM-DD)"
        class="form-input"
      />
      
      <input
        type="text"
        name="prefecture"
        placeholder="住所 - 都道府県"
        class="form-input"
      />
      
      <input
        type="text"
        name="city"
        placeholder="住所 - 市区町村"
        class="form-input"
      />

      <input
        type="text"
        name="address_detail"
        placeholder="住所 - 番地・建物名 (任意)"
        class="form-input"
      />

      <div class="form-gender-group">
        <label class="gender-label-title">性別:</label>
        <label><input type="radio" name="gender" value="male" /> 男性</label>
        <label><input type="radio" name="gender" value="female" /> 女性</label>
        <label><input type="radio" name="gender" value="other" /> その他</label>
        <label><input type="radio" name="gender" value="no_answer" checked/> 回答しない (任意)</label>
      </div>
      
      <textarea
        name="bio"
        placeholder="自己紹介 (任意、1〜300文字以内)"
        class="form-textarea"
      ></textarea>

      <button type="submit" class="submit-btn">アカウント作成</button>
    </form>
    
    <p class="login-link"><a href="login.html">ログイン画面に戻る</a></p>
  </div>
</div>
{% endblock %}
