{% extends "base.html" %} 

{% block title %}新規アカウント登録{% endblock %} 

{% block content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
</head>

<div class="register-wrapper">
  <div class="register-container">
    <h1 class="register-title">新規アカウント登録</h1>
    <form method="POST" class="register-form">
      
      <fieldset class="form-section">
        <legend class="section-title">アカウント情報</legend>

        <div class="input-group">
            <input type="text" name="nickname" required class="form-input" />
            <label>ユーザー名 (ニックネーム)</label>
        </div>
        
        <div class="input-group">
            <input type="email" name="email" required class="form-input" />
            <label>メールアドレス</label>
        </div>
        
        <div class="input-group">
            <input type="tel" name="tel" required class="form-input" />
            <label>電話番号（ハイフンなし 11桁）</label>
        </div>
        
        <div class="input-group">
            <input type="password" name="password" required class="form-input" />
            <label>パスワード（8〜32文字）</label>
        </div>
        
        <div class="input-group">
            <input type="password" name="password_confirm" required class="form-input" />
            <label>パスワード (確認)</label>
        </div>
      </fieldset>

      <fieldset class="form-section">
        <legend class="section-title">基本情報</legend>
        
        <div class="input-group">
            <input type="text" name="last_name" class="form-input" />
            <label>姓 (漢字/ひらがな/英字)</label>
        </div>

        <div class="input-group">
            <input type="text" name="first_name" class="form-input" />
            <label>名 (漢字/ひらがな/英字)</label>
        </div>
        
        <div class="input-group">
            <input type="text" name="furigana" class="form-input" />
            <label>フリガナ (カタカナ)</label>
        </div>
        
        <div class="input-group input-date">
            <input type="date" name="birthdate" class="form-input" />
            <label>生年月日 (YYYY-MM-DD)</label>
        </div>
        
        <div class="form-gender-group">
            <span class="gender-label-title">性別:</span>
            <label class="custom-radio">
                <input type="radio" name="gender" value="male" />
                <span class="radio-mark"></span> 男性
            </label>
            <label class="custom-radio">
                <input type="radio" name="gender" value="female" />
                <span class="radio-mark"></span> 女性
            </label>
            <label class="custom-radio">
                <input type="radio" name="gender" value="other" />
                <span class="radio-mark"></span> その他
            </label>
            <label class="custom-radio">
                <input type="radio" name="gender" value="no_answer" checked/>
                <span class="radio-mark"></span> 回答しない (任意)
            </label>
        </div>
      </fieldset>
      
      <fieldset class="form-section">
        <legend class="section-title">連絡/その他</legend>
        
        <div class="input-group">
            <input type="text" name="prefecture" class="form-input" />
            <label>住所 - 都道府県</label>
        </div>
        
        <div class="input-group">
            <input type="text" name="city" class="form-input" />
            <label>住所 - 市区町村</label>
        </div>

        <div class="input-group">
            <input type="text" name="address_detail" class="form-input" />
            <label>住所 - 番地・建物名 (任意)</label>
        </div>
        
        <div class="input-group">
            <textarea name="bio" class="form-textarea"></textarea>
            <label>自己紹介 (任意、1〜300文字以内)</label>
        </div>
      </fieldset>
      
      <button type="submit" class="submit-btn">アカウント作成</button>
    </form>
    
    <p class="login-link"><a href="login.html">ログイン画面に戻る</a></p>
  </div>
</div>
{% endblock %}
