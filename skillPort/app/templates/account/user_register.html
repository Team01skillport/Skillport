{% extends "base.html" %} 

{% block title %}ユーザー情報登録{% endblock %} 

{% block content %}
<head>
  <!-- 注意: 連結到新的 CSS 檔案 -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/register.css') }}"
  />
</head>

<!-- 使用與登入頁面一致的置中 wrapper -->
<div class="page-center-wrapper">
  <div class="login-card registration-card">
    
    <!-- 為了排版一致，增加 Logo 區域 -->
    <div class="logo-area">
      <img
        src="{{ url_for('static', filename='media/skill-port-logo.png') }}"
        alt="SkillPort Logo"
        class="logo-image"
      />
    </div>

    <!-- 標題調整 -->
    <h1 class="card-title">アカウント登録情報入力</h1>
    
    <form
      method="POST"
      class="register-form"
      action="{{ url_for('account.user_register_complete') }}"
    >
      <input type="hidden" name="username" value="{{username}}" />
      <input type="hidden" name="password" value="{{password}}" />

      <!-- 帳號資訊 (保留原有的 fieldset 結構) -->
      <fieldset class="form-section">
        <legend class="section-title">ユーザー情報</legend>
        
        <!-- メールアドレス -->
        <div class="input-group">
          <input
            type="email"
            name="email"
            class="form-input"
            placeholder="例）haltarou@skillport.com"
          />
          <label>メールアドレス</label>
        </div>

        <!-- 電話番号 -->
        <div class="input-group">
          <input
            type="tel"
            name="tel"
            class="form-input"
            placeholder="ハイフンなし"
          />
          <label>電話番号</label>
        </div>

        <!-- 氏名：姓 (漢字/ひらがな/英字) -->
        <div class="input-group">
          <input
            type="text"
            name="last_name"
            class="form-input"
            placeholder="春"
          />
          <label>姓 (漢字/ひらがな/英字)</label>
        </div>

        <!-- 氏名：名 (漢字/ひらがな/英字) -->
        <div class="input-group">
          <input
            type="text"
            name="first_name"
            class="form-input"
            placeholder="太郎"
          />
          <label>名 (漢字/ひらがな/英字)</label>
        </div>

        <!-- フリガナ：姓フリガナ (カタカナ) -->
        <div class="input-group">
          <input
            type="text"
            name="last_name_furigana"
            class="form-input"
            placeholder="ハル"
          />
          <label>姓フリガナ (カタカナ)</label>
        </div>

        <!-- フリガナ：名フリガナ (カタカナ) -->
        <div class="input-group">
          <input
            type="text"
            name="first_name_furigana"
            class="form-input"
            placeholder="タロウ"
          />
          <label>名フリガナ (カタカナ)</label>
        </div>

        <!-- 生年月日 -->
        <div class="input-group input-date">
          <input type="date" name="birthday" class="form-input" />
          <label>生年月日 </label>
        </div>

        <!-- 性別 (ラジオボタン) -->
        <div class="form-gender-group">
          <span class="gender-label-title">性別:</span>
          <label class="custom-radio">
            <input type="radio" name="gender" value="male" />
            <span class="radio-mark"></span> 男性
          </label>
          <label class="custom-radio">
            <input type="radio" name="gender" value="female" />
            <span class="radio-mark"></span> 女性
          </label>
          <label class="custom-radio">
            <input type="radio" name="gender" value="no_answer" checked />
            <span class="radio-mark"></span> 回答しない
          </label>
        </div>
      </fieldset>

      <!-- 地址與自我介紹 -->
      <fieldset class="form-section">
        <legend class="section-title">住所情報・自己紹介</legend>

        <!-- 郵便番号 -->
        <div class="input-group">
          <input
            type="text"
            name="zip_code"
            class="form-input"
            placeholder="ハイフンなし"
          />
          <label>郵便番号</label>
        </div>

        <!-- 住所 - 都道府県 -->
        <div class="input-group">
          <input
            type="text"
            name="prefecture"
            class="form-input"
            placeholder="例）東京都"
          />
          <label>住所 - 都道府県</label>
        </div>

        <!-- 住所 - 市区町村 -->
        <div class="input-group">
          <input
            type="text"
            name="address1"
            class="form-input"
            placeholder="例）千代田区"
          />
          <label>住所 - 市区町村</label>
        </div>

        <!-- 住所 - 番地・建物名 -->
        <div class="input-group">
          <input
            type="text"
            name="address2"
            class="form-input"
            placeholder="例）3-2-1上田ハイツ101室"
          />
          <label>住所 - 番地・建物名</label>
        </div>
        
        <!-- 自己紹介 -->
        <div class="input-group">
          <textarea name="introduction" class="form-textarea"></textarea>
          <label>自己紹介 (任意、1〜300文字以内)</label>
        </div>
      </fieldset>

      <!-- 按鈕 (使用與登入頁面一致的 submit-btn 樣式) -->
      <button type="submit" class="submit-btn">アカウント作成</button>
    </form>

    <p class="login-link">
      <a href="{{ url_for('auth.login')}}" class="link-option">ログイン画面に戻る</a>
    </p>
  </div>
</div>
<script src="{{url_for('static', filename='js/jquery-3.7.0.min.js')}}"></script>
<script src="{{url_for('static', filename='js/user_register.js')}}"></script>
{% endblock %}
