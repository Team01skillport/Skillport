{% extends "base.html" %} {% block title %}ログイン{% endblock %} {% block
content %}

    href="{{url_for('static', filename='css/login.css')}}"

<body>

            <p style="color:rgb(255, 56, 56);">{{ error }}</p>
        {% endif %} -->

        type="text"
        name="username"

    <p><a href="register.html">新規アカウントを作成</a></p>
