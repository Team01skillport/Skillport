<!DOCTYPE html> 
<html lang="ja"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>アニメーション | SkillPort</title> 
    <link rel="stylesheet" href="../static/css/category.css"> 
  </head> 
  <body> 
    <div id="profile"> 
      </div> 

    <div id="header_cap"></div> 

    <div id="header"> 
      </div> 

    <div class="category-page">
        <div class="category-header">
            <h1>アニメーション</h1>
            <button class="upload-video-btn">動画をアップロード</button>
        </div>

        <div class="item-grid">
            <a href="#" class="item-card"> ... (卡片 1 內容) ... </a>
            <a href="#" class="item-card"> ... (卡片 2 內容) ... </a>
            </div>

        <div class="pagination">
            </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal__backdrop"></div>
        <div class="modal__card">
            <button class="modal__close" aria-label="Close modal">×</button>
            <div class="modal__content">
                <h2>動画をアップロード</h2> <div class="upload-fields">
                    <div class="file-preview-group">
                        <label class="file-label file-button">
                            ファイルを選択
                            <input type="file" id="videoFile" accept="video/mp4,video/quicktime">
                            <span id="fileName">animation.mp4</span>
                        </label>

                        <label class="thumbnail-label thumbnail-button">
                            サムイルを選択
                            <input type="file" id="thumbnailFile" accept="image/*">
                            <img id="thumbnailPreview" src="../static/media/default_thumbnail.jpg" alt="サムネイルプレビュー">
                        </label>
                        
                        <div class="thumbnail-image-preview">
                            <img src="https://via.placeholder.com/150x150?text=Monkey" alt="プレビュー画像">
                        </div>
                    </div>
                    
                    <label for="videoTitle" class="form-label">タイトル</label>
                    <input type="text" id="videoTitle" class="form-input" placeholder="">

                    <label for="videoDescription" class="form-label">概要欄</label>
                    <textarea id="videoDescription" class="form-textarea"></textarea>
                    
                    <div class="modal__actions">
                        <button class="btn btn--primary">アップ...</button>
                        <div class="member-setting">
                            <span>メンバー限定</span>
                            <span class="dot">•</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer>©copyright SkillPort2025</footer> 
    
    <script>
        // ... (JavaScript Code) ...
    </script>
  </body> 
</html>
