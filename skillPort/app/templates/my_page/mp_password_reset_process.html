{% extends "base.html" %} {% block title %}パスワードリセット{% endblock %}{%
block content %}
<head>
  <link rel="stylesheet" href="../../static/css/my_page_password.css" />
</head>
<div class="password-reset-container">
  <div class="password-reset-box">
    <h2 class="form-main-title">パスワードのリセット</h2>

    <form
      class="reset-form"
      method="post"
      action="{{url_for('my_page.password_reset_process')}}"
    >
      <div class="form-group">
        <input
          type="text"
          id="currentPassword"
          name="currentPassword"
          placeholder="現在のパスワード"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          id="newPassword"
          name="newPassword"
          placeholder="新しいパスワード"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          id="confirmNewPassword"
          name="confirmNewPassword"
          placeholder="新しいパスワード再入力"
          required
        />
      </div>
      {% if errmsg != None%}
      <div>
        <p>{{errmsg}}</p>
      </div>
      {% endif %} {% if succmsg != None %}
      <div>
        <p>{{succmsg}}</p>
      </div>
      {% endif %}
      <div class="form-actions">
        <button type="submit" class="save-btn">保存</button>
        <a href="{{url_for('my_page.my_page_top')}}" class="back-btn">戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
