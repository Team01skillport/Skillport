<head>
    <link rel="stylesheet" href="../../static/css/my_page_top.css" /> 
</head>
<div class="dashboard-content-wrapper">
    <h1 class="support-main-title">マイページ トップ</h1>

    <h2 class="welcome-message">しょうごくん、おかえりなさい！</h2>

    <div class="dashboard-section">
        <h3 class="section-title">学習進捗</h3>
        <div class="progress-cards-grid">
            <div class="progress-card">
                <img src="../static/media/anime_placeholder.jpg" alt="コース画像" class="card-image">
                <div class="card-info">
                    <p class="card-title-small">イラストレーション基礎コース</p>
                    <p class="card-status">視聴中 (45% 完了)</p>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: 45%;"></div></div>
                    <a href="#" class="continue-btn">続きを見る</a>
                </div>
            </div>
            <div class="progress-card">
                <img src="../static/media/camera_placeholder.jpg" alt="コース画像" class="card-image">
                <div class="card-info">
                    <p class="card-title-small">写真撮影テクニック</p>
                    <p class="card-status">未開始</p>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: 0%;"></div></div>
                    <a href="#" class="continue-btn">コース詳細へ</a>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-section activity-section">
        <h3 class="section-title">アクティビティ</h3>
        <div class="activity-summary">
            <div class="activity-item">
                <span class="activity-icon">🔔</span>
                <span class="activity-count">3</span>件
                <p class="activity-label">未読のお知らせ</p>
            </div>
            <div class="activity-item">
                <span class="activity-icon">❤️</span>
                <span class="activity-count">12</span>件
                <p class="activity-label">いいねした投稿</p>
            </div>
            <div class="activity-item">
                <span class="activity-icon">🌟</span>
                <span class="activity-count">プレミアム会員</span>
                <p class="activity-label">現在のメンバーシップ</p>
            </div>
        </div>
    </div>
</div>
