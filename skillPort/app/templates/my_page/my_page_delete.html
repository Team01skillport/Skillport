<head>
    <link rel="stylesheet" href="../../static/css/my_page_delete.css" /> 
</head>
<div class="account-delete-page-wrapper">
    
    <div class="delete-confirmation-box">
        <h1 class="main-title">ホントにホント？</h1>
        
        <form class="confirmation-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="メールアドレス" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="パスワード" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="パスワード（確認）" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="delete-btn">アカウント削除</button>
                
                <a href="javascript:history.back()" class="back-btn">戻る</a>
            </div>
        </form>
    </div>
</div>
