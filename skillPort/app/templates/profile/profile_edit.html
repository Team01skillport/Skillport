{% extends "base.html" %} {% block title %}プロフィール設定{% endblock %} {%
block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/profile_edit.css') }}"
/>
{% endblock %} {% block content %}
<main class="profile-edit-main">
  <div class="edit-container">
    <section class="profile-set-section">
      <h1 class="section-title">プロフィール設定</h1>
      <form id="profileForm" class="profile-form">
        <div class="profile-image-upload">
          <img
            class="profile-set-img"
            src="{{url_for('static', filename='media/user' + info['profile_icon'])}}"
            alt="プロフィール画像"
          />
          <label for="fileInput" class="upload-btn">画像をアップロード</label>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            name="profile_icon"
            hidden
          />
        </div>

        <div class="profile-inputs-group">
          <!-- <div class="form-group">
                        <label for="specialtyInput">専門分野</label>
                        <input type="text" id="specialtyInput" value="元の情報を載せます" name="specialty" required>
                    </div> -->
          <div class="form-group">
            <label for="tagInput">タグ</label>
            <input
              type="text"
              id="tagInput"
              value="{{info['user_tags']}}"
              name="tags"
              placeholder="例: Web開発, Python, UI/UX"
              required
            />
          </div>
          <div class="form-group">
            <label for="selfIntroInput">自己紹介</label>
            <textarea id="selfIntroInput" name="self_introduction" rows="4">
{{info['introduction']}}</textarea
            >
          </div>
        </div>
      </form>
    </section>

    <section class="personal-info-section">
      <h1 class="section-title">個人情報設定</h1>
      <form id="personalInfoForm" class="personal-info-form">
        <div class="form-group">
          <label for="mailAdd">メールアドレス</label>
          <input
            type="text"
            id="mailAdd"
            value="{{info['mail']}}"
            name="email"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="lastNameInput">姓</label>
            <input
              type="text"
              id="lastNameInput"
              value="{{info['last_name']}}"
              name="last_name"
              required
            />
          </div>
          <div class="form-group half">
            <label for="firstNameInput">名</label>
            <input
              type="text"
              id="firstNameInput"
              value="{{info['first_name']}}"
              name="first_name"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="lastNameRubyInput">姓（フリガナ）</label>
            <input
              type="text"
              id="lastNameRubyInput"
              value="{{info['last_name_katakana']}}"
              name="last_name_ruby"
              required
            />
          </div>
          <div class="form-group half">
            <label for="firstNameRubyInput">名（フリガナ）</label>
            <input
              type="text"
              id="firstNameRubyInput"
              value="{{info['first_name_katakana']}}"
              name="first_name_ruby"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="addressInput">郵便番号</label>
          <input
            type="text"
            id="addressInput"
            value="{{info['zip_code']}}"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="addressInput">住所 - 都道府県</label>
          <input
            type="text"
            id="addressInput"
            value="{{info['prefecture']}}"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="addressInput">住所 - 市区町村</label>
          <input
            type="text"
            id="addressInput"
            value="{{info['address1']}}"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="addressInput">住所 - 番地・建物名</label>
          <input
            type="text"
            id="addressInput"
            value="{{info['address2']}}"
            name="address"
            required
          />
        </div>

        <div class="form-group">
          <label>生年月日</label>
          <div class="date-inputs">
            <input
              type="number"
              id="yearInput"
              value="{{birthday[0]}}"
              name="year"
              min="1900"
              max="2100"
            />
            <span class="date-sep">/</span>
            <input
              type="number"
              id="monthInput"
              value="{{birthday[1]}}"
              name="month"
              min="1"
              max="12"
            />
            <span class="date-sep">/</span>
            <input
              type="number"
              id="dayInput"
              value="{{birthday[2]}}"
              name="day"
              min="1"
              max="31"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumInput">電話番号</label>
          <input
            type="tel"
            id="phoneNumInput"
            value="{{info['tel_no']}}"
            name="phone_num"
            placeholder="090-1234-5678"
          />
        </div>

        <div class="form-group">
          <label>支払い（クレジットカード）</label>
          <input
            type="text"
            id="cardNumberInput"
            value="カード番号"
            name="card_number"
            placeholder="xxxx xxxx xxxx xxxx"
          /><br />
          <input
            type="text"
            id="cardNameInput"
            value="カード名義"
            name="card_name"
            placeholder="名義人名"
          /><br />
          <div class="form-row">
            <input
              type="text"
              id="cvvInput"
              value="CVV"
              name="cvv"
              placeholder="CVV"
              class="half"
            />
            <input
              type="text"
              id="expirationDateInput"
              value="有効期限"
              name="expiration_date"
              placeholder="MM/YY"
              class="half"
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-btn">個人情報を更新</button>
        </div>
      </form>
    </section>
  </div>
</main>
{% endblock %} {% block scripts %}
<script
  src="{{ url_for('static', filename='js/profile_edit.js') }}"
  defer
></script>
{% endblock %}
