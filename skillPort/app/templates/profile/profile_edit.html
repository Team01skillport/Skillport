{% extends "base.html" %} 
{% block title %}プロフィール設定{% endblock %} 
{% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/profile_edit.css') }}"
/>
{% endblock %} 
{% block content %}
<main class="profile-edit-main">
  <div class="edit-container">
    <form
      id="profileForm"
      class="profile-form"
      action="{{url_for('account.edit_profile_success', user_name = user_name)}}"
      method="post"
    >
      <section class="profile-set-section">
        <h1 class="section-title">プロフィール設定</h1>
        
        <div class="profile-image-upload">
          <img
            class="profile-set-img"
            src="{{url_for('static', filename='media/user' + info['profile_icon'])}}"
            alt="プロフィール画像"
          />
          <label for="fileInput" class="upload-btn">画像をアップロード</label>
          <input
            type="file"
            id="fileInput"
            accept="image/*"
            name="profile_icon"
            hidden
          />
        </div>

        <div class="profile-inputs-group">
          <div class="form-group">
            <label for="tagInput">タグ</label>
            <input
              type="text"
              id="tagInput"
              value="{{info['user_tags']}}"
              name="tags"
              placeholder="複数のタグはカンマ(,)で区切って入力してください（例：映画,歌）"
            />
          </div>

          <div class="form-group">
            <label for="bioInput">自己紹介</label>
            <textarea
              id="bioInput"
              name="bio"
              placeholder="あなたの自己紹介を記載してください。"
            >{{info['bio']}}</textarea>
          </div>
        </div>
      </section>

      <section class="personal-info-section">
        <h1 class="section-title">個人情報</h1>

        <div class="form-row">
          <div class="form-group half">
            <label for="lastNameInput">姓</label>
            <input
              type="text"
              id="lastNameInput"
              value="{{info['last_name']}}"
              name="last_name"
              required
            />
          </div>
          <div class="form-group half">
            <label for="firstNameInput">名</label>
            <input
              type="text"
              id="firstNameInput"
              value="{{info['first_name']}}"
              name="first_name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="emailInput">メールアドレス</label>
          <input
            type="email"
            id="emailInput"
            value="{{info['email']}}"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="postCodeInput">郵便番号</label>
          <input
            type="text"
            id="postCodeInput"
            value="{{info['post_code']}}"
            name="post_code"
            placeholder="例: 123-4567"
            required
          />
        </div>

        <div class="form-group">
          <label for="address1Input">住所1 (都道府県/市区町村)</label>
          <input
            type="text"
            id="address1Input"
            value="{{info['address_1']}}"
            name="address1"
            required
          />
        </div>

        <div class="form-group">
          <label for="address2Input">住所2 (番地/建物名)</label>
          <input
            type="text"
            id="address2Input"
            value="{{info['address_2']}}"
            name="address2"
            required
          />
        </div>

        <div class="form-group">
          <label>生年月日</label>
          <div class="date-inputs">
            <input
              type="number"
              id="yearInput"
              value="{{birthday[0]}}"
              name="year"
              min="1900"
              max="2100"
            />
            <span class="date-sep">/</span>
            <input
              type="number"
              id="monthInput"
              value="{{birthday[1]}}"
              name="month"
              min="1"
              max="12"
            />
            <span class="date-sep">/</span>
            <input
              type="number"
              id="dayInput"
              value="{{birthday[2]}}"
              name="day"
              min="1"
              max="31"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumInput">電話番号</label>
          <input
            type="tel"
            id="phoneNumInput"
            value="{{info['tel_no']}}"
            name="phone_num"
            placeholder="090-1234-5678"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-btn">更新</button>
          
          <button type="button" class="secondary-btn" onclick="window.history.back()">キャンセル</button>
        </div>
      </section>
    </form>
  </div>
</main>
{% endblock %} 
{% block scripts %}
<script
  src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"
></script>
{% endblock %}
