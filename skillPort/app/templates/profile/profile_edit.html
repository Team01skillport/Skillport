{% extends "base.html" %} 

{% block title %}プロフィール設定{% endblock %} 

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile_edit.css') }}">
{% endblock %}

{% block content %}
<main class="profile-edit-main">
    <div class="edit-container">
        
        <section class="profile-set-section">
            <h1 class="section-title">プロフィール設定</h1>
            <form id="profileForm" class="profile-form">
                <div class="profile-image-upload">
                    <img class="profile-set-img"
                        src="https://images.unsplash.com/photo-1540573133985-87b6da6d54a9?w=300&h=300&fit=crop"
                        alt="プロフィール画像"
                    />
                    <label for="fileInput" class="upload-btn">画像をアップロード</label>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>

                <div class="profile-inputs-group">
                    <div class="form-group">
                        <label for="specialtyInput">専門分野</label>
                        <input type="text" id="specialtyInput" value="元の情報を載せます" name="specialty" required>
                    </div>
                    <div class="form-group">
                        <label for="tagInput">タグ</label>
                        <input type="text" id="tagInput" value="元の情報を載せます" name="tags" placeholder="例: Web開発, Python, UI/UX" required>
                    </div>
                    <div class="form-group">
                        <label for="userNameInput">ユーザー名</label>
                        <input type="text" id="userNameInput" value="元の情報を載せます" name="user_name" required>
                    </div>
                    <div class="form-group">
                        <label for="selfIntroInput">自己紹介</label>
                        <textarea id="selfIntroInput" name="self_introduction" rows="4">元の情報を載せます</textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">プロフィールを更新</button>
                </div>
            </form>
        </section>

        <section class="personal-info-section">
            <h1 class="section-title">個人情報設定</h1>
            <form id="personalInfoForm" class="personal-info-form">
                <div class="form-row">
                    <div class="form-group half">
                        <label for="lastNameInput">姓</label>
                        <input type="text" id="lastNameInput" value="元の情報を載せます" name="last_name" required>
                    </div>
                    <div class="form-group half">
                        <label for="firstNameInput">名</label>
                        <input type="text" id="firstNameInput" value="元の情報を載せます" name="first_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label for="lastNameRubyInput">姓（フリガナ）</label>
                        <input type="text" id="lastNameRubyInput" value="元の情報を載せます" name="last_name_ruby" required>
                    </div>
                    <div class="form-group half">
                        <label for="firstNameRubyInput">名（フリガナ）</label>
                        <input type="text" id="firstNameRubyInput" value="元の情報を載せます" name="first_name_ruby" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="addressInput">住所</label>
                    <input type="text" id="addressInput" value="元の情報を載せます" name="address" required>
                </div>
                
                <div class="form-group">
                    <label>生年月日</label>
                    <div class="date-inputs">
                        <input type="number" id="yearInput" value="年" name="year" placeholder="年" min="1900" max="2100">
                        <span class="date-sep">/</span>
                        <input type="number" id="monthInput" value="月" name="month" placeholder="月" min="1" max="12">
                        <span class="date-sep">/</span>
                        <input type="number" id="dayInput" value="日" name="day" placeholder="日" min="1" max="31">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumInput">電話番号</label>
                    <input type="tel" id="phoneNumInput" value="元の情報を載せます" name="phone_num" placeholder="090-1234-5678">
                </div>
                
                <div class="form-group">
                    <label>支払い（クレジットカード）</label>
                    <input type="text" id="cardNumberInput" value="カード番号" name="card_number" placeholder="xxxx xxxx xxxx xxxx"><br>
                    <input type="text" id="cardNameInput" value="カード名義" name="card_name" placeholder="名義人名"><br>
                    <div class="form-row">
                        <input type="text" id="cvvInput" value="CVV" name="cvv" placeholder="CVV" class="half">
                        <input type="text" id="expirationDateInput" value="有効期限" name="expiration_date" placeholder="MM/YY" class="half">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="primary-btn">個人情報を更新</button>
                </div>
            </form>
        </section>

    </div>
</main>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/profile_edit.js') }}" defer></script>
{% endblock %}
